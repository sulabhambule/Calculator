<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="contain">
        
      </div>
      <div class="container">
        <p class="js-calculation calculation"></p>
      <p>
        <button onclick="
          updateCalculation('1');
        " class="num-button gray-button">1</button>
  
        <button onclick="
          updateCalculation('2');
        " class="num-button gray-button">2</button>
  
        <button onclick="
          updateCalculation('3');
        " class="num-button gray-button">3</button>
  
        <button onclick="
          updateCalculation(' + ');
        " class="num-button orange-button">+</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('4');
        " class="num-button gray-button">4</button>
  
        <button onclick="
          updateCalculation('5');
        " class="num-button gray-button">5</button>
  
        <button onclick="
          updateCalculation('6');
        " class="num-button gray-button">6</button>
  
        <button onclick="
          updateCalculation(' - ');
        " class="num-button orange-button">-</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('7');
        " class="num-button gray-button">7</button>
  
        <button onclick="
          updateCalculation('8');
        " class="num-button gray-button">8</button>
  
        <button onclick="
          updateCalculation('9');
        " class="num-button gray-button">9</button>
  
        <button onclick="
          updateCalculation(' * ');
        " class="num-button orange-button">*</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('0');
        " class="num-button gray-button">0</button>
  
        <button onclick="
          updateCalculation('.');
        " class="num-button gray-button">.</button>
  
        <button onclick="
          // Note: eval() takes a string and runs it as code.
          // Avoid using eval() in real world projects since
          // it can potentially be given harmful code to run.
          // Only use eval() for learning purposes.
          calculation = eval(calculation);
          displayCalculation();
  
          // save the calculation here
          localStorage.setItem('calculation', calculation);
        " class="num-button gray-button">=</button>
  
        <button onclick="
          updateCalculation(' / ');
        " class="num-button orange-button">/</button>
      </p>
  
      <p>
        <button onclick="
          calculation = '';
  
          displayCalculation();
          localStorage.setItem('calculation',calculation);        
        " class="num-button gray-button clear-button">Clear</button>
      </p>
  
      </div>
      
    </main>

    <script src="script.js"></script>
  </body>
</html>
